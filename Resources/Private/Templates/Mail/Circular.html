<html lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<div>{circular.title}</div>

<ul>
	<f:for each="{circular.files}" as="file">
		<li>
			<a href="{file.originalResource.publicUrl}" target="_blank" title="{file.originalResource.name}">
			{file.originalResource.name}
			</a>
		</li>
	</f:for>
</ul>
</html>
